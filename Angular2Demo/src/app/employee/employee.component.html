<table>
    <thead>
    <tr>
        <th attr.colspan="{{columnSpan}}">
            Employe Details
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>First Name</td>
        <td>{{firstName}}</td>
    </tr>
    <tr>
        <td>Lat Name</td>
        <td>{{lastName}}</td>
    </tr>
    <tr *ngIf="showDetails">
        <td>Gender</td>
        <td>{{gender}}</td>
    </tr>
    <tr *ngIf="showDetails">
        <td>Age</td>
        <td>{{age}}</td>
    </tr>
    </tbody>
</table>
<br/>
<button on-click="onDetailsClick()">{{showDetails?'Hide Details':'Show Details'}}</button>
